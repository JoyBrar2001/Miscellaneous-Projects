<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <div class="tabs">
      <ul>
        <li>Bangkok</li>
        <li>Dubai</li>
        <li>Tokyo</li>
        <li>Istanbul</li>
      </ul>
    </div>
    <div class="images">
      <img src="./img/Bangkok.jpeg" alt="">
      <img src="./img/Dubai.jpeg" alt="">
      <img src="./img/Tokyo.jpeg" alt="">
      <img src="./img/Istanbul.jpeg" alt="">
    </div>
  </div>
</body>

</html>
